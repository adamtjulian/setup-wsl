- name: Install and configure default packages for ubuntu machines
  hosts: all
  become: yes
  roles:
    - python
    - git
    - tmux
    - vim
    - node
    # - ssh enable at startup
  tags:
    - none
    - linux-config

- name: Install and configure DNS server using dnsmasq
  hosts: dnsserver
  become: yes
  roles:
    - dnsmasq

- name: Install Docker
  hosts: all
  become: yes  
  roles:
    - docker
  tags:
    - none
    - docker-config

